<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info {
      margin-top: 20px;
    }
    .product-info h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .product-info p {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2d6a4f;
    }
    .seller-info {
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Dados do Produto -->
    <div class="product-container">
      <img id="productImage" class="product-image" src="https://via.placeholder.com/600x300" alt="Imagem do Produto">
      <div class="product-info">
        <h2 id="productName">Nome do Produto</h2>
        <p id="productDescription">Descrição do produto aparecerá aqui.</p>
        <p class="price" id="productPrice">R$ 0,00</p>
      </div>
      <a id="productLink" href="#" class="btn btn-primary">Ver Detalhes</a>
    </div>

    <!-- Dados do Expositor -->
    <div class="seller-info">
      <h3 id="expositorName">Nome do Expositor</h3>
      <p id="expositorDescription">Descrição do expositor.</p>
      <img id="expositorLogo" src="https://via.placeholder.com/100x100" alt="Logo do Expositor" class="img-fluid">
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js'
    import { getFirestore, doc, getDoc, collection, onSnapshot } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js'

    const firebaseConfig = {
      apiKey: 'AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ',
      authDomain: 'feira-265d4.firebaseapp.com',
      databaseURL: 'https://feira-265d4-default-rtdb.firebaseio.com',
      projectId: 'feira-265d4',
      storageBucket: 'feira-265d4.firebasestorage.app',
      messagingSenderId: '124883888377',
      appId: '1:124883888377:web:c4e8c834b313127f6a5a28',
      measurementId: 'G-2QFQD5NGXR'
    }

    const app = initializeApp(firebaseConfig)
    const db = getFirestore(app)

    const params = new URLSearchParams(window.location.search)
    const productId = params.get('id')
    const expositorUid = params.get('ex')

    if (!productId || !expositorUid) {
      alert('Erro: ID do produto ou UID do expositor não encontrado na URL.')
      throw new Error('ID do produto ou UID do expositor não encontrado.')
    }

    // Função para carregar os dados do produto
    function loadProduct(productId, expositorUid) {
      const productRef = doc(db, 'users', expositorUid, 'products', productId)

      // Monitorando mudanças em tempo real no produto
      onSnapshot(productRef, (productSnap) => {
        if (productSnap.exists()) {
          const productData = productSnap.data()
          document.getElementById('productName').textContent = productData.name || 'Nome não disponível'
          document.getElementById('productDescription').textContent = productData.description || 'Sem descrição.'
          document.getElementById('productPrice').textContent = productData.price
            ? `R$ ${parseFloat(productData.price).toFixed(2)}`
            : 'Preço não informado.'
          document.getElementById('productImage').src = productData.imageURL || 'https://via.placeholder.com/600x300'
          document.getElementById('productLink').href = `../iten/?p=${expositorUid}&id=${productId}`
        } else {
          alert('Produto não encontrado.')
        }
      })
    }

    // Função para carregar os dados do expositor
    function loadExpositor(expositorUid) {
      const expositorRef = doc(db, 'users', expositorUid)

      // Monitorando mudanças em tempo real no expositor
      onSnapshot(expositorRef, (expositorSnap) => {
        if (expositorSnap.exists()) {
          const expositorData = expositorSnap.data()
          document.getElementById('expositorName').textContent = expositorData.name || 'Nome do Expositor'
          document.getElementById('expositorDescription').textContent = expositorData.description || 'Sem descrição.'
          document.getElementById('expositorLogo').src = expositorData.logoURL || 'https://via.placeholder.com/100x100'
        } else {
          alert('Expositor não encontrado.')
        }
      })
    }

    // Carregar o produto e o expositor
    loadProduct(productId, expositorUid)
    loadExpositor(expositorUid)
  </script>
</body>
</html>
