<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info {
      margin-top: 20px;
    }
    .product-info h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .product-info p {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2d6a4f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-container">
      <img id="productImage" class="product-image" src="https://via.placeholder.com/600x300" alt="Imagem do Produto">
      <div class="product-info">
        <h2 id="productName">Nome do Produto</h2>
        <p id="productDescription">Descrição do produto aparecerá aqui.</p>
        <p class="price" id="productPrice">R$ 0,00</p>
        <p id="productSeller">Vendedor: Nome do Produtor</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ",
      authDomain: "feira-265d4.firebaseapp.com",
      databaseURL: "https://feira-265d4-default-rtdb.firebaseio.com",
      projectId: "feira-265d4",
      storageBucket: "feira-265d4.firebasestorage.app",
      messagingSenderId: "124883888377",
      appId: "1:124883888377:web:c4e8c834b313127f6a5a28",
      measurementId: "G-2QFQD5NGXR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Capturar os parâmetros da URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id'); // O ID do produto
    const producerUid = params.get('p'); // O UID do produtor

    if (!productId || !producerUid) {
      alert("ID do produto ou UID do produtor não encontrado na URL.");
      throw new Error("ID do produto ou UID do produtor não encontrado.");
    }

    // Função para carregar os dados do produto
    async function loadProduct(productId, producerUid) {
      try {
        const productRef = doc(db, "products", productId); // Referência para o produto
        const productSnap = await getDoc(productRef);

        if (productSnap.exists()) {
          const productData = productSnap.data();
          document.getElementById("productName").textContent = productData.name || "Nome não disponível";
          document.getElementById("productDescription").textContent = productData.description || "Sem descrição.";
          document.getElementById("productPrice").textContent = productData.price
            ? `R$ ${parseFloat(productData.price).toFixed(2)}`
            : "Preço não informado.";
          document.getElementById("productImage").src = productData.imageURL || "https://via.placeholder.com/600x300";
        } else {
          alert("Produto não encontrado.");
        }

        // Buscar os dados do produtor
        const producerRef = doc(db, "users", producerUid); // Referência para o produtor
        const producerSnap = await getDoc(producerRef);

        if (producerSnap.exists()) {
          const producerData = producerSnap.data();
          document.getElementById("productSeller").textContent = `Vendedor: ${producerData.name || "Nome do Produtor"}`;
        } else {
          alert("Produtor não encontrado.");
        }

      } catch (error) {
        console.error("Erro ao carregar os dados:", error);
        alert("Erro ao carregar os dados.");
      }
    }

    // Carregar os dados do produto e do produtor
    loadProduct(productId, producerUid);
  </script>
</body>
</html>
