<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info {
      margin-top: 20px;
    }
    .product-info h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .product-info p {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2d6a4f;
    }
    .seller-info {
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Dados do Produto -->
    <div class="product-container">
      <img id="productImage" class="product-image" src="https://via.placeholder.com/600x300" alt="Imagem do Produto">
      <div class="product-info">
        <h2 id="productName">Nome do Produto</h2>
        <p id="productDescription">Descrição do produto aparecerá aqui.</p>
        <p class="price" id="productPrice">R$ 0,00</p>
      </div>
      <a id="productLink" href="#" class="btn btn-primary">Ver Detalhes</a>
    </div>

    <!-- Dados do Expositor -->
    <div class="seller-info">
      <h3 id="expositorName">Nome do Expositor</h3>
      <p id="expositorDescription">Descrição do expositor.</p>
      <img id="expositorLogo" src="https://via.placeholder.com/100x100" alt="Logo do Expositor" class="img-fluid">
    </div>
  </div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js'
  import {
    getFirestore,
    doc,
    getDoc,
    collection,
    onSnapshot
  } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js'

  const firebaseConfig = {
    apiKey: 'AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ',
    authDomain: 'feira-265d4.firebaseapp.com',
    databaseURL: 'https://feira-265d4-default-rtdb.firebaseio.com',
    projectId: 'feira-265d4',
    storageBucket: 'feira-265d4.firebasestorage.app',
    messagingSenderId: '124883888377',
    appId: '1:124883888377:web:c4e8c834b313127f6a5a28',
    measurementId: 'G-2QFQD5NGXR'
  }

  const app = initializeApp(firebaseConfig)
  const db = getFirestore(app)

  const params = new URLSearchParams(window.location.search)
  const uid = params.get('ex')

  if (!uid) {
    alert('Erro: UID não encontrado na URL.')
    throw new Error('UID não encontrado na URL.')
  }

  // Função para carregar os dados do expositor
  async function loadExpositor() {
    try {
      const docRef = doc(db, 'users', uid)
      const docSnap = await getDoc(docRef)

      if (docSnap.exists()) {
        const data = docSnap.data()
        document.getElementById('expositorName').textContent =
          data.name || ''
        document.getElementById('expositorDescription').textContent =
          data.description || ''

        if (data.logoURL) {
          const logoPreview = document.getElementById('expositorLogo')
          logoPreview.src = data.logoURL
        }
      } else {
        alert('Expositor não encontrado.')
      }
    } catch (error) {
      console.error('Erro ao carregar expositor:', error)
    }
  }

  // Função para renderizar a lista de produtos
  function renderProductList(querySnapshot) {
    const productsContainer = document.getElementById('productsContainer')
    productsContainer.innerHTML = '' // Limpar lista de produtos

    querySnapshot.forEach(doc => {
      const data = doc.data()

      const productItem = document.createElement('li')
      productItem.classList.add('product-item')

      // Formatação do preço em R$
      const price = data.price ? `R$ ${parseFloat(data.price).toFixed(2)}` : 'Preço não informado'

      productItem.innerHTML = `
        <img src="${data.imageURL}" alt="${data.name}" />
        <div class="product-info">
          <div class="product-name">${data.name}</div>
          <div class="product-description">${data.description}</div>
          <div class="product-price">${price}</div>
        </div>
        <a href="../iten/?p=${uid}&id=${doc.id}" class="action-button">
          <i class="fa fa-chevron-right"></i>
        </a>
      `

      productsContainer.appendChild(productItem)
    })
  }

  // Função para monitorar mudanças nos produtos em tempo real
  function listenToProductChanges() {
    const productsRef = collection(db, 'users', uid, 'products')

    // Monitorando mudanças em tempo real
    onSnapshot(productsRef, querySnapshot => {
      renderProductList(querySnapshot)
    })
  }

  // Carregar o expositor e monitorar os produtos em tempo real
  loadExpositor()
  listenToProductChanges()
</script>

</body>
</html>
