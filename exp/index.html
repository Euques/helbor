<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos do Expositor</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f7f7;
        font-family: 'Arial', sans-serif;
      }

      /* Expositor card */
      .expositor-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
        text-align: center;
      }

      .expositor-card img {
        border-radius: 50%;
        object-fit: cover;
        width: 120px;
        height: 120px;
        margin-bottom: 10px;
      }

      .expositor-card h5 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }

      .expositor-card p {
        font-size: 1rem;
        color: #777;
        line-height: 1.5;
      }

      /* Produtos */
      .product-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .product-item {
        display: flex;
        background-color: #fff;
        margin-bottom: 10px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-height: 200px;
        position: relative;
      }

      .product-item img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        flex-shrink: 0;
      }

      .product-info {
        flex: 1;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .product-name {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }

      .product-description {
        font-size: 1rem;
        color: #555;
        margin-bottom: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .product-price {
        font-size: 1.2rem;
        color: #2d6a4f;
        font-weight: bold;
      }

      /* Botão de ação */
      .action-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #007bff;
        border: none;
        color: #fff;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        text-decoration: none;
      }

      .action-button i {
        font-size: 1.5rem;
        line-height: 1;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .product-item {
          flex-direction: column;
          max-height: none;
        }

        .product-item img {
          width: 100%;
          height: 150px;
        }

        .product-info {
          align-items: center;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center mb-4">Produtos do Expositor</h2>

      <!-- Card do Expositor -->
      <div id="expositorCard" class="expositor-card">
        <img
          id="expositorLogo"
          src="https://via.placeholder.com/120"
          alt="Logo do Expositor"
        />
        <h5 id="expositorName">Nome do Expositor</h5>
        <p id="expositorDescription">Descrição do Expositor</p>
      </div>

      <!-- Lista de Produtos -->
      <ul id="productsContainer" class="product-list"></ul>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js'
      import {
        getFirestore,
        doc,
        getDoc,
        getDocs,
        collection,
        onSnapshot
      } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js'

      const firebaseConfig = {
        apiKey: 'AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ',
        authDomain: 'feira-265d4.firebaseapp.com',
        databaseURL: 'https://feira-265d4-default-rtdb.firebaseio.com',
        projectId: 'feira-265d4',
        storageBucket: 'feira-265d4.firebasestorage.app',
        messagingSenderId: '124883888377',
        appId: '1:124883888377:web:c4e8c834b313127f6a5a28',
        measurementId: 'G-2QFQD5NGXR'
      }

      const app = initializeApp(firebaseConfig)
      const db = getFirestore(app)

      const params = new URLSearchParams(window.location.search)
      const uid = params.get('ex')

      if (!uid) {
        alert('Erro: UID não encontrado na URL.')
        throw new Error('UID não encontrado na URL.')
      }

      async function loadExpositor() {
        try {
          const docRef = doc(db, 'users', uid)
          const docSnap = await getDoc(docRef)

          if (docSnap.exists()) {
            const data = docSnap.data()
            document.getElementById('expositorName').textContent = data.name || ''
            document.getElementById('expositorDescription').textContent =
              data.description || ''

            if (data.logoURL) {
              const logoPreview = document.getElementById('expositorLogo')
              logoPreview.src = data.logoURL
            }
          } else {
            alert('Expositor não encontrado.')
          }
        } catch (error) {
          console.error('Erro ao carregar expositor:', error)
        }
      }

      // Função para truncar a descrição do produto
      function truncateText(text, length = 80) {
        if (text.length > length) {
          return text.substring(0, length) + '...'
        }
        return text
      }

      function renderProductList(querySnapshot) {
        const productsContainer = document.getElementById('productsContainer')
        productsContainer.innerHTML = '' // Limpar lista de produtos

        querySnapshot.forEach((doc) => {
          const data = doc.data()

          const productItem = document.createElement('li')
          productItem.classList.add('product-item')

          productItem.innerHTML = `
            <img src="${data.imageURL}" alt="${data.name}" />
            <div class="product-info">
              <div class="product-name">${data.name}</div>
              <div class="product-description">${truncateText(data.description, 80)}</div>
              <div class="product-price">${data.price}</div>
            </div>
            <a href="../iten/?p=${uid}&id=${doc.id}" class="action-button">
              <i class="fa fa-chevron-right"></i> <!-- Ícone de chevron right -->
            </a>
          `

          productsContainer.appendChild(productItem)
        })
      }

      function listenToProductChanges() {
        const productsRef = collection(db, 'users', uid, 'products')

        // Monitorando mudanças em tempo real
        onSnapshot(productsRef, (querySnapshot) => {
          renderProductList(querySnapshot)
        })
      }

      loadExpositor()
      listenToProductChanges()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
