<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos do Expositor</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f7f7f7;
        font-family: 'Arial', sans-serif;
      }

      .expositor-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
        text-align: center;
        position: relative;
      }

      .expositor-card img {
        border-radius: 50%;
        object-fit: cover;
        width: 120px;
        height: 120px;
        margin-bottom: 10px;
      }

      .edit-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
        display: none;
        cursor: pointer;
      }

      .whatsapp-button {
        background-color: #25d366;
        color: #fff;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-size: 1rem;
        margin-top: 15px;
        display: inline-block;
      }

      .whatsapp-button:hover {
        background-color: #1ebe59;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center mb-4">Produtos do Expositor</h2>

      <!-- Card do Expositor -->
      <div id="expositorCard" class="expositor-card">
        <img
          id="expositorLogo"
          src="https://via.placeholder.com/120"
          alt="Logo do Expositor"
        />
        <h5 id="expositorName">Nome do Expositor</h5>
        <p id="expositorDescription">Descrição do Expositor</p>
        <a
          id="editButton"
          href="#"
          class="edit-button"
        >Editar</a>
        <a
          id="whatsappButton"
          href="#"
          class="whatsapp-button"
          target="_blank"
        >
          Compartilhar no WhatsApp
        </a>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
      import {
        getFirestore,
        doc,
        getDoc,
      } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';
      import {
        getAuth,
        onAuthStateChanged,
      } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';

      const firebaseConfig = {
        apiKey: 'AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ',
        authDomain: 'feira-265d4.firebaseapp.com',
        databaseURL: 'https://feira-265d4-default-rtdb.firebaseio.com',
        projectId: 'feira-265d4',
        storageBucket: 'feira-265d4.firebasestorage.app',
        messagingSenderId: '124883888377',
        appId: '1:124883888377:web:c4e8c834b313127f6a5a28',
        measurementId: 'G-2QFQD5NGXR',
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      const params = new URLSearchParams(window.location.search);
      const uid = params.get('ex');

      if (!uid) {
        alert('Erro: UID não encontrado na URL.');
        throw new Error('UID não encontrado na URL.');
      }

      async function loadExpositor() {
        try {
          const docRef = doc(db, 'users', uid);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('expositorName').textContent =
              data.name || '';
            document.getElementById('expositorDescription').textContent =
              data.description || '';

            if (data.logoURL) {
              document.getElementById('expositorLogo').src = data.logoURL;
            }

            if (data.whatsapp) {
              const whatsappButton = document.getElementById('whatsappButton');
              whatsappButton.href = `https://wa.me/${data.whatsapp}?text=Olá!%20Conheça%20os%20produtos%20de%20${data.name}.`;
            }
          } else {
            alert('Expositor não encontrado.');
          }
        } catch (error) {
          console.error('Erro ao carregar expositor:', error);
        }
      }

      function checkUserAuthentication() {
        onAuthStateChanged(auth, (user) => {
          if (user && user.uid === uid) {
            document.getElementById('editButton').style.display = 'block';
            document.getElementById('editButton').href = `../prod/?u=${uid}`;
          }
        });
      }

      loadExpositor();
      checkUserAuthentication();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
