<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos do Expositor</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Customização de estilo */
      .product-list-item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }

      .product-list-item img {
        object-fit: cover;
        height: 60px;
        width: 60px;
        border-radius: 50%;
        margin-right: 15px;
      }

      .product-list-item .product-info {
        flex: 1;
      }

      .product-list-item .product-name {
        font-size: 1.2rem;
        font-weight: bold;
      }

      .product-list-item .product-description {
        font-size: 1rem;
        color: #555;
        margin-top: 5px;
      }

      .product-list-item .product-price {
        font-size: 1.1rem;
        font-weight: bold;
        color: #2d6a4f;
        margin-top: 5px;
      }

      /* Expositor Card */
      .expositor-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 18rem;
        margin: auto;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .expositor-card img {
        object-fit: cover;
        height: 120px;
        width: 120px;
        border-radius: 50%;
        margin-bottom: 15px;
      }

      .expositor-card .expositor-info {
        text-align: center;
      }

      .expositor-card .expositor-name {
        font-size: 1.3rem;
        font-weight: bold;
      }

      .expositor-card .expositor-description {
        font-size: 1rem;
        color: #555;
      }

      @media (max-width: 768px) {
        .product-list-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .product-list-item img {
          margin-right: 0;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Produtos do Expositor</h2>

      <!-- Card do Expositor -->
      <div id="expositorCard" class="expositor-card">
        <img
          id="expositorLogo"
          class="card-img-top"
          alt="Logo do Expositor"
        />
        <div class="expositor-info">
          <h5 id="expositorName" class="expositor-name"></h5>
          <p id="expositorDescription" class="expositor-description"></p>
        </div>
      </div>

      <!-- Lista de Produtos -->
      <ul id="productsContainer" class="list-unstyled">
        <!-- Produtos serão inseridos aqui -->
      </ul>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js'
      import {
        getFirestore,
        doc,
        getDoc,
        getDocs,
        collection
      } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js'

      // Configuração Firebase
      const firebaseConfig = {
        apiKey: 'AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ',
        authDomain: 'feira-265d4.firebaseapp.com',
        databaseURL: 'https://feira-265d4-default-rtdb.firebaseio.com',
        projectId: 'feira-265d4',
        storageBucket: 'feira-265d4.firebasestorage.app',
        messagingSenderId: '124883888377',
        appId: '1:124883888377:web:c4e8c834b313127f6a5a28',
        measurementId: 'G-2QFQD5NGXR'
      }

      const app = initializeApp(firebaseConfig)
      const db = getFirestore(app)

      const params = new URLSearchParams(window.location.search)
      const uid = params.get('ex')
      const statusDiv = document.getElementById('status')

      if (!uid) {
        statusDiv.innerHTML =
          '<div class="alert alert-danger">Erro: UID não encontrado na URL.</div>'
        throw new Error('UID não encontrado na URL.')
      }

      // Carregar expositor e exibir dados no card
      async function loadExpositor() {
        try {
          const docRef = doc(db, 'users', uid)
          const docSnap = await getDoc(docRef)

          if (docSnap.exists()) {
            const data = docSnap.data()
            document.getElementById('expositorName').textContent = data.name || ''
            document.getElementById('expositorDescription').textContent =
              data.description || ''

            // Exibir logo do expositor
            if (data.logoURL) {
              const logoPreview = document.getElementById('expositorLogo')
              logoPreview.src = data.logoURL
            }
          } else {
            statusDiv.innerHTML =
              '<div class="alert alert-warning">Expositor não encontrado.</div>'
          }
        } catch (error) {
          console.error('Erro ao carregar expositor:', error)
          statusDiv.innerHTML =
            '<div class="alert alert-danger">Erro ao carregar dados do expositor.</div>'
        }
      }

      // Carregar produtos do expositor e exibir em lista
      async function loadProducts() {
        try {
          const querySnapshot = await getDocs(
            collection(db, 'users', uid, 'products')
          )
          const productsContainer = document.getElementById('productsContainer')
          productsContainer.innerHTML = '' // Limpar lista de produtos

          querySnapshot.forEach((doc) => {
            const data = doc.data()

            const productItem = document.createElement('li')
            productItem.classList.add('product-list-item')

            productItem.innerHTML = `
              <img src="${data.imageURL}" alt="${data.name}">
              <div class="product-info">
                <h5 class="product-name">${data.name}</h5>
                <p class="product-description">${data.description}</p>
                <p class="product-price">${data.price}</p>
              </div>
            `

            productsContainer.appendChild(productItem)
          })
        } catch (error) {
          console.error('Erro ao carregar produtos:', error)
          statusDiv.innerHTML =
            '<div class="alert alert-danger">Erro ao carregar os produtos.</div>'
        }
      }

      // Carregar expositor e produtos ao iniciar
      loadExpositor()
      loadProducts()
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
