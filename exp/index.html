<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos do Expositor</title>

  <!-- Metas OG -->
  <meta property="og:title" content="Nome do Expositor" id="ogTitle" />
  <meta property="og:description" content="Descrição do Expositor" id="ogDescription" />
  <meta property="og:image" content="https://via.placeholder.com/120" id="ogImage" />
  <meta property="og:url" content="URL do Expositor" id="ogUrl" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
    }

    /* Expositor card */
    .expositor-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }

    .expositor-card img {
      border-radius: 50%;
      object-fit: cover;
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
    }

    .expositor-card h5 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .expositor-card p {
      font-size: 1rem;
      color: #777;
      line-height: 1.5;
    }

    .edit-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .edit-button:hover {
      background-color: #218838;
    }

    /* Produtos */
    .product-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .product-item {
      display: flex;
      background-color: #fff;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-height: 200px;
      position: relative;
    }

    .product-item img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .product-info {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .product-name {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .product-description {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      overflow: hidden;
      -webkit-box-orient: vertical;
    }

    .product-price {
      font-size: 1rem;
      color: #2d6a4f;
      font-weight: bold;
    }

    .action-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      text-decoration: none;
    }

    .action-button i {
      font-size: 1rem;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Produtos do Expositor</h2>

    <!-- Card do Expositor -->
    <div id="expositorCard" class="expositor-card">
      <img id="expositorLogo" src="https://via.placeholder.com/120" alt="Logo do Expositor" />
      <h5 id="expositorName">Nome do Expositor</h5>
      <p id="expositorDescription">Descrição do Expositor</p>
      <a id="editButton" href="#" class="edit-button" style="display: none">Editar</a>
    </div>

    <!-- Lista de Produtos -->
    <ul id="productsContainer" class="product-list"></ul>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      getDocs,
      onSnapshot
    } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';
    import {
      getAuth,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: 'AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ',
      authDomain: 'feira-265d4.firebaseapp.com',
      databaseURL: 'https://feira-265d4-default-rtdb.firebaseio.com',
      projectId: 'feira-265d4',
      storageBucket: 'feira-265d4.firebasestorage.app',
      messagingSenderId: '124883888377',
      appId: '1:124883888377:web:c4e8c834b313127f6a5a28',
      measurementId: 'G-2QFQD5NGXR'
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const uid = params.get('ex');

    if (!uid) {
      alert('Erro: UID não encontrado na URL.');
      throw new Error('UID não encontrado na URL.');
    }

    async function loadExpositor() {
      try {
        const docRef = doc(db, 'users', uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          const currentUrl = window.location.href;

          // Atualiza o conteúdo do expositor
          document.getElementById('expositorName').textContent = data.name || '';
          document.getElementById('expositorDescription').textContent = data.description || '';

          let logoUrl = '';
          if (data.logoURL) {
            const logoPreview = document.getElementById('expositorLogo');
            logoPreview.src = data.logoURL;
            logoUrl = data.logoURL;
          }

          // Atualiza as metas OG dinamicamente
          document.getElementById('ogTitle').setAttribute('content', data.name || 'Nome do Expositor');
          document.getElementById('ogDescription').setAttribute('content', data.description || 'Descrição do Expositor');
          document.getElementById('ogImage').setAttribute('content', data.logoURL || 'https://via.placeholder.com/120');
          document.getElementById('ogUrl').setAttribute('content', currentUrl);

          // Adiciona o botão "Compartilhar no WhatsApp"
          const descriptionElement = document.getElementById('expositorDescription');
          const whatsappButton = document.createElement('a');

          const whatsappMessage = `
Confira este expositor incrível:
*${data.name || ''}*
_${data.description || ''}_

Acesse aqui: ${currentUrl}
          `.trim();

          whatsappButton.href = `https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`;
          whatsappButton.target = '_blank';
          whatsappButton.className = 'btn btn-success mt-3';
          whatsappButton.innerHTML = '<i class="fab fa-whatsapp"></i> Compartilhar no WhatsApp';

          descriptionElement.appendChild(whatsappButton);

        } else {
          console.log('Expositor não encontrado!');
        }
      } catch (error) {
        console.error('Erro ao carregar expositor:', error);
      }
    }

    function renderProductList(querySnapshot) {
      const productsContainer = document.getElementById('productsContainer');
      productsContainer.innerHTML = ''; // Limpa a lista de produtos antes de adicionar

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const productItem = document.createElement('li');
        productItem.className = 'product-item';

        const productImage = document.createElement('img');
        productImage.src = data.imageURL || 'https://via.placeholder.com/130';
        productItem.appendChild(productImage);

        const productInfo = document.createElement('div');
        productInfo.className = 'product-info';
        productItem.appendChild(productInfo);

        const productName = document.createElement('h5');
        productName.className = 'product-name';
        productName.textContent = data.name;
        productInfo.appendChild(productName);

        const productDescription = document.createElement('p');
        productDescription.className = 'product-description';
        productDescription.textContent = data.description;
        productInfo.appendChild(productDescription);

        const productPrice = document.createElement('span');
        productPrice.className = 'product-price';
        productPrice.textContent = `R$ ${data.price.toFixed(2)}`;
        productInfo.appendChild(productPrice);

        const actionButton = document.createElement('a');
        actionButton.href = data.link || '#';
        actionButton.className = 'action-button';
        actionButton.target = '_blank';
        actionButton.innerHTML = '<i class="fa fa-shopping-cart"></i>';
        productItem.appendChild(actionButton);

        productsContainer.appendChild(productItem);
      });
    }

    async function loadProducts() {
      const productsRef = collection(db, 'users', uid, 'products');
      const unsubscribe = onSnapshot(productsRef, renderProductList);

      return unsubscribe; // Retorna a função de unsubscribe para cancelar a assinatura
    }

    // Carrega o expositor e seus produtos ao carregar a página
    loadExpositor();
    loadProducts();
  </script>
</body>
</html>
