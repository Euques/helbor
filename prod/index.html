<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Expositores e Produtos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Cadastro de Expositor e Produtos</h2>

      <!-- Expositor Card -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Expositor: <span id="expositorName">Carregando...</span></h5>
          <p class="card-text">Aqui estão os produtos cadastrados.</p>
        </div>
      </div>

      <!-- Seção para Gerenciamento de Produtos -->
      <h4>Gerenciar Produtos</h4>

      <!-- Seção de Cadastro de Novo Produto -->
      <h5>Cadastrar Novo Produto</h5>
      <div id="productForm">
        <div class="mb-3">
          <label for="productName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="productName" placeholder="Nome do produto" required />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Descrição</label>
          <textarea class="form-control" id="productDescription" rows="3" placeholder="Descrição do produto" required></textarea>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Preço</label>
          <input type="text" class="form-control" id="productPrice" placeholder="R$ 0,00" required />
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Imagem</label>
          <input type="file" class="form-control" id="productImage" accept="image/*" />
          <img id="productImagePreview" class="mt-2 img-thumbnail" style="display: none; max-height: 150px" />
        </div>
        <button type="button" class="btn btn-primary" onclick="saveProduct()">Cadastrar Produto</button>
      </div>

      <!-- Seção para Editar e Excluir Produtos -->
      <h5>Editar ou Excluir Produto</h5>
      <div class="mb-3">
        <label for="productSelect" class="form-label">Escolha um Produto para Editar</label>
        <select id="productSelect" class="form-select" onchange="loadProductDetails()">
          <option value="">Selecione um produto...</option>
        </select>
      </div>

      <div id="productEditForm" style="display: none;">
        <div class="mb-3">
          <label for="editProductName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="editProductName" required />
        </div>
        <div class="mb-3">
          <label for="editProductDescription" class="form-label">Descrição</label>
          <textarea class="form-control" id="editProductDescription" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="editProductPrice" class="form-label">Preço</label>
          <input type="text" class="form-control" id="editProductPrice" required />
        </div>
        <div class="mb-3">
          <label for="editProductImage" class="form-label">Imagem</label>
          <input type="file" class="form-control" id="editProductImage" accept="image/*" />
          <img id="editProductImagePreview" class="mt-2 img-thumbnail" style="display: none; max-height: 150px" />
        </div>
        <button type="button" class="btn btn-success" onclick="updateProduct()">Atualizar Produto</button>
        <button type="button" class="btn btn-danger" onclick="deleteProduct()">Excluir Produto</button>
      </div>

      <!-- Status -->
      <div id="status" class="mt-3"></div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
      import { getFirestore, collection, doc, getDoc, getDocs, setDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';
      import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js';

      // Configuração do Firebase
      const firebaseConfig = {
        apiKey: 'AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ',
        authDomain: 'feira-265d4.firebaseapp.com',
        databaseURL: 'https://feira-265d4-default-rtdb.firebaseio.com',
        projectId: 'feira-265d4',
        storageBucket: 'feira-265d4.firebasestorage.app',
        messagingSenderId: '124883888377',
        appId: '1:124883888377:web:c4e8c834b313127f6a5a28',
        measurementId: 'G-2QFQD5NGXR',
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const storage = getStorage(app);

      const params = new URLSearchParams(window.location.search);
      const uid = params.get('u');
      const statusDiv = document.getElementById('status');
      const productSelect = document.getElementById('productSelect');
      const productForm = document.getElementById('productForm');
      const productEditForm = document.getElementById('productEditForm');

      if (!uid) {
        statusDiv.innerHTML = '<div class="alert alert-danger">Erro: UID não encontrado na URL.</div>';
        throw new Error('UID não encontrado na URL.');
      }

      // Carregar expositor e listar produtos
      async function loadExpositor() {
        const expositorNameElement = document.getElementById('expositorName');
        try {
          const docRef = doc(db, 'users', uid);
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
            expositorNameElement.textContent = docSnap.data().name || 'Nome do Expositor';
            loadProducts();
          } else {
            statusDiv.innerHTML = '<div class="alert alert-warning">Expositor não encontrado.</div>';
          }
        } catch (error) {
          console.error('Erro ao carregar expositor:', error);
          statusDiv.innerHTML = '<div class="alert alert-danger">Erro ao carregar dados do expositor.</div>';
        }
      }

      // Carregar produtos e atualizar select
      async function loadProducts() {
        try {
          const querySnapshot = await getDocs(collection(db, 'users', uid, 'products'));
          productSelect.innerHTML = '<option value="">Selecione um produto...</option>';
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const option = document.createElement('option');
            option.value = doc.id;
            option.textContent = data.name;
            productSelect.appendChild(option);
          });
        } catch (error) {
          console.error('Erro ao carregar produtos:', error);
          statusDiv.innerHTML = '<div class="alert alert-danger">Erro ao carregar produtos.</div>';
        }
      }

      // Carregar detalhes do produto selecionado para edição
      async function loadProductDetails() {
        const productId = productSelect.value;
        if (productId) {
          const productRef = doc(db, 'users', uid, 'products', productId);
          const productSnap = await getDoc(productRef);
          if (productSnap.exists()) {
            const productData = productSnap.data();
            document.getElementById('editProductName').value = productData.name || '';
            document.getElementById('editProductDescription').value = productData.description || '';
            document.getElementById('editProductPrice').value = productData.price || '';
            if (productData.imageURL) {
              const editProductImagePreview = document.getElementById('editProductImagePreview');
              editProductImagePreview.src = productData.imageURL;
              editProductImagePreview.style.display = 'block';
            }
            productEditForm.style.display = 'block';
          } else {
            alert('Produto não encontrado.');
          }
        }
      }

      // Salvar novo produto
      async function saveProduct() {
        const productName = document.getElementById('productName').value;
        const productDescription = document.getElementById('productDescription').value;
        const productPrice = document.getElementById('productPrice').value.replace('R$ ', '').replace(',', '.');
        const productImage = document.getElementById('productImage').files[0];

        if (!productName || !productDescription || !productPrice) {
          alert('Preencha todos os campos.');
          return;
        }

        const productRef = doc(collection(db, 'users', uid, 'products'));

        let imageUrl = '';
        if (productImage) {
          const storageRef = ref(storage, `images/${productImage.name}`);
          await uploadBytes(storageRef, productImage);
          imageUrl = await getDownloadURL(storageRef);
        }

        await setDoc(productRef, {
          name: productName,
          description: productDescription,
          price: parseFloat(productPrice),
          imageURL: imageUrl,
        });

        statusDiv.innerHTML = '<div class="alert alert-success">Produto cadastrado com sucesso!</div>';
        loadProducts(); // Atualiza a lista de produtos
        document.getElementById('productForm').reset();
      }

      // Atualizar produto
      async function updateProduct() {
        const productId = productSelect.value;
        const editProductName = document.getElementById('editProductName').value;
        const editProductDescription = document.getElementById('editProductDescription').value;
        const editProductPrice = document.getElementById('editProductPrice').value.replace('R$ ', '').replace(',', '.');
        const editProductImage = document.getElementById('editProductImage').files[0];

        if (!productId || !editProductName || !editProductDescription || !editProductPrice) {
          alert('Preencha todos os campos.');
          return;
        }

        const productRef = doc(db, 'users', uid, 'products', productId);

        let imageUrl = '';
        if (editProductImage) {
          const storageRef = ref(storage, `images/${editProductImage.name}`);
          await uploadBytes(storageRef, editProductImage);
          imageUrl = await getDownloadURL(storageRef);
        }

        await setDoc(productRef, {
          name: editProductName,
          description: editProductDescription,
          price: parseFloat(editProductPrice),
          imageURL: imageUrl,
        });

        statusDiv.innerHTML = '<div class="alert alert-success">Produto atualizado com sucesso!</div>';
        loadProducts(); // Atualiza a lista de produtos
      }

      // Excluir produto
      async function deleteProduct() {
        const productId = productSelect.value;
        if (!productId) {
          alert('Selecione um produto para excluir.');
          return;
        }

        const confirmDelete = confirm('Tem certeza que deseja excluir este produto?');
        if (confirmDelete) {
          const productRef = doc(db, 'users', uid, 'products', productId);
          await deleteDoc(productRef);
          statusDiv.innerHTML = '<div class="alert alert-success">Produto excluído com sucesso!</div>';
          loadProducts(); // Atualiza a lista de produtos
        }
      }

      loadExpositor();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
