<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Expositores e Produtos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Cadastro de Expositor e Produtos</h2>
      <form id="expositorForm" class="mt-4">
        <h4>Expositor</h4>
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Digite o nome"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrição</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="Digite a descrição"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Categoria</label>
          <input
            type="text"
            class="form-control"
            id="category"
            placeholder="Digite a categoria"
            required
          />
        </div>
        <div class="mb-3">
          <label for="logo" class="form-label">Logotipo</label>
          <input type="file" class="form-control" id="logo" accept="image/*" />
          <img
            id="logoPreview"
            src="#"
            alt="Prévia do logotipo"
            class="mt-2 img-thumbnail"
            style="display: none; max-height: 150px"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Salvar Expositor</button>
      </form>

      <form id="productForm" class="mt-5">
        <h4>Cadastro de Produtos</h4>
        <div class="mb-3">
          <label for="productName" class="form-label">Nome do Produto</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Nome do produto"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Descrição do Produto</label>
          <textarea
            class="form-control"
            id="productDescription"
            rows="3"
            placeholder="Descrição do produto"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Preço</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            placeholder="Preço do produto"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Imagem do Produto</label>
          <input type="file" class="form-control" id="productImage" accept="image/*" />
          <img
            id="productImagePreview"
            src="#"
            alt="Prévia da imagem do produto"
            class="mt-2 img-thumbnail"
            style="display: none; max-height: 150px"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Salvar Produto</button>
      </form>

      <div id="status" class="mt-3"></div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js'
      import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
        collection,
        addDoc
      } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js'
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL
      } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js'

      // Configuração Firebase
      const firebaseConfig = {
        apiKey: 'AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ',
        authDomain: 'feira-265d4.firebaseapp.com',
        databaseURL: 'https://feira-265d4-default-rtdb.firebaseio.com',
        projectId: 'feira-265d4',
        storageBucket: 'feira-265d4.firebasestorage.app',
        messagingSenderId: '124883888377',
        appId: '1:124883888377:web:c4e8c834b313127f6a5a28',
        measurementId: 'G-2QFQD5NGXR'
      }

      const app = initializeApp(firebaseConfig)
      const db = getFirestore(app)
      const storage = getStorage(app)

      const params = new URLSearchParams(window.location.search)
      const uid = params.get('u')
      const statusDiv = document.getElementById('status')

      if (!uid) {
        statusDiv.innerHTML =
          '<div class="alert alert-danger">Erro: UID não encontrado na URL.</div>'
        throw new Error('UID não encontrado na URL.')
      }

      // Carregar expositor e exibir imagens
      async function loadExpositor() {
        try {
          const docRef = doc(db, 'users', uid)
          const docSnap = await getDoc(docRef)

          if (docSnap.exists()) {
            const data = docSnap.data()
            document.getElementById('name').value = data.name || ''
            document.getElementById('description').value =
              data.description || ''
            document.getElementById('category').value = data.category || ''

            // Exibir as imagens carregadas anteriormente
            if (data.logoURL) {
              const logoPreview = document.getElementById('logoPreview')
              logoPreview.src = data.logoURL
              logoPreview.style.display = 'block'
            }
          } else {
            statusDiv.innerHTML =
              '<div class="alert alert-warning">Expositor não encontrado.</div>'
          }
        } catch (error) {
          console.error('Erro ao carregar expositor:', error)
          statusDiv.innerHTML =
            '<div class="alert alert-danger">Erro ao carregar dados.</div>'
        }
      }

      // Salvar expositor
      async function saveExpositor(name, description, category, logoFile) {
        try {
          const updates = { name, description, category, updatedAt: new Date() }

          if (logoFile) {
            const logoRef = ref(storage, `users/${uid}/logo.jpg`)
            const logoSnapshot = await uploadBytes(logoRef, logoFile)
            updates.logoURL = await getDownloadURL(logoSnapshot.ref)
          }

          await setDoc(doc(db, 'users', uid), updates, { merge: true })
          statusDiv.innerHTML =
            '<div class="alert alert-success">Expositor salvo com sucesso!</div>'
        } catch (error) {
          console.error('Erro ao salvar expositor:', error)
          statusDiv.innerHTML =
            '<div class="alert alert-danger">Erro ao salvar dados do expositor.</div>'
        }
      }

      // Salvar produto
      async function saveProduct(name, description, price, imageFile) {
        try {
          const productData = { name, description, price, createdAt: new Date() }

          if (imageFile) {
            const imageRef = ref(storage, `products/${uid}/${name}.jpg`)
            const imageSnapshot = await uploadBytes(imageRef, imageFile)
            productData.imageURL = await getDownloadURL(imageSnapshot.ref)
          }

          await addDoc(collection(db, 'users', uid, 'products'), productData)
          statusDiv.innerHTML =
            '<div class="alert alert-success">Produto salvo com sucesso!</div>'
        } catch (error) {
          console.error('Erro ao salvar produto:', error)
          statusDiv.innerHTML =
            '<div class="alert alert-danger">Erro ao salvar produto.</div>'
        }
      }

      // Prévia de imagem
      function showPreview(input, previewId) {
        const file = input.files[0]
        const preview = document.getElementById(previewId)
        if (file) {
          const objectURL = URL.createObjectURL(file)
          preview.src = objectURL
          preview.style.display = 'block'
        } else {
          preview.style.display = 'none'
        }
      }

      document.getElementById('logo').addEventListener('change', e => {
        showPreview(e.target, 'logoPreview')
      })

      document.getElementById('productImage').addEventListener('change', e => {
        showPreview(e.target, 'productImagePreview')
      })

      document.getElementById('expositorForm').addEventListener('submit', e => {
        e.preventDefault()
        const name = document.getElementById('name').value
        const description = document.getElementById('description').value
        const category = document.getElementById('category').value
        const logoFile = document.getElementById('logo').files[0]
        saveExpositor(name, description, category, logoFile)
      })

      document.getElementById('productForm').addEventListener('submit', e => {
        e.preventDefault()
        const name = document.getElementById('productName').value
        const description = document.getElementById('productDescription').value
        const price = parseFloat(document.getElementById('productPrice').value)
        const imageFile = document.getElementById('productImage').files[0]
        saveProduct(name, description, price, imageFile)
      })

      loadExpositor()
    </script>
  </body>
</html>
