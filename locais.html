<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Locais</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin-top: 20px;
      background-color: #f8f9fa;
    }

    .card {
      border: 1px solid #dcdcdc;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card-img-container {
      position: relative;
      height: 200px;
      overflow: hidden;
      border-bottom: 1px solid #dcdcdc;
    }

    .card-img-top {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-body {
      text-align: center;
      padding: 20px;
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-subtitle {
      font-size: 1.1rem;
      color: #6c757d;
      margin-bottom: 15px;
    }

    .card-text {
      font-size: 1rem;
      color: #343a40;
    }

    .badge-custom {
      background-color: #17a2b8;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .mt-5 {
      margin-top: 3rem !important;
      margin-bottom: 3rem;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Locais</h2>
    <div class="row g-4" id="locaisContainer">
      
      <!-- Card 1 -->
      <div class="col-md-4 col-sm-6">
        <div class="card">
          <div class="card-img-container">
            <img src="https://via.placeholder.com/300x200?text=Segunda-feira" class="card-img-top" alt="Segunda-feira">
            <div class="badge-custom position-absolute top-0 end-0 m-3">
              <i class="fas fa-calendar-alt me-1"></i> Toda segunda, 19H
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">Prédio Y</h5>
            <h6 class="card-subtitle mb-2">Localização</h6>
            <p class="card-text">Av. Exemplo, 123 - Bairro Exemplar, Cidade, Estado</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4 col-sm-6">
        <div class="card">
          <div class="card-img-container">
            <img src="https://betaimages.lopes.com.br/realestate/sml/REO582707/4F0322ED2B4B6AB71B6D3ECA9EEC3A48.JPG" class="card-img-top" alt="Quinta-feira">
            <div class="badge-custom position-absolute top-0 end-0 m-3">
              <i class="fas fa-calendar-alt me-1"></i> Toda quinta, 19H
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">Helbor</h5>
            <h6 class="card-subtitle mb-2">Localização</h6>
            <p class="card-text">Rua Exemplo, 456 - Bairro Exemplar, Cidade, Estado</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4 col-sm-6">
        <div class="card">
          <div class="card-img-container">
            <img src="https://via.placeholder.com/300x200?text=Sexta-feira" class="card-img-top" alt="Sexta-feira">
            <div class="badge-custom position-absolute top-0 end-0 m-3">
              <i class="fas fa-calendar-alt me-1"></i> Toda sexta, 19H
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">Prédio Y</h5>
            <h6 class="card-subtitle mb-2">Localização</h6>
            <p class="card-text">Rua Exemplo, 789 - Bairro Exemplar, Cidade, Estado</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
