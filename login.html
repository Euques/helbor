<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4285f4;
        color: white;
        font-weight: bold;
        border: none;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      }
      .google-btn img {
        width: 20px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card p-4">
      <h2 class="text-center mb-4">Login</h2>
      <div id="status" class="mb-3"></div>
      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Digite seu email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <button id="googleLogin" class="google-btn w-100 mt-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
        Login com Google
      </button>
      <hr />
      <div class="text-center">
        <small>NÃ£o tem conta? <a href="#" id="switchToRegister">Cadastre-se</a></small>
      </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js'
      import {
        getAuth,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        signInWithPopup,
        GoogleAuthProvider
      } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js'
      import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js'

      const firebaseConfig = {
        apiKey: 'AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ',
        authDomain: 'feira-265d4.firebaseapp.com',
        projectId: 'feira-265d4',
        storageBucket: 'feira-265d4.appspot.com',
        messagingSenderId: '124883888377',
        appId: '1:124883888377:web:63262744266bf5186a5a28',
        measurementId: 'G-P5BDCBNMHE'
      }
      const app = initializeApp(firebaseConfig)
      const auth = getAuth(app)
      const db = getFirestore(app)

      const statusDiv = document.getElementById('status')
      const loginForm = document.getElementById('loginForm')
      const googleLoginButton = document.getElementById('googleLogin')
      const switchToRegister = document.getElementById('switchToRegister')

      // Login com Email/Senha
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault()
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        try {
          const result = await signInWithEmailAndPassword(auth, email, password)
          statusDiv.innerHTML = `<div class="alert alert-success">Login realizado com sucesso!</div>`
          window.location.href = `/user/?u=${result.user.uid}`
        } catch (error) {
          statusDiv.innerHTML = `<div class="alert alert-danger">Erro: ${error.message}</div>`
        }
      })

      // Login com Google
      googleLoginButton.addEventListener('click', async () => {
        const provider = new GoogleAuthProvider()
        try {
          const result = await signInWithPopup(auth, provider)
          const user = result.user
          const userRef = doc(db, 'users', user.uid)
          await setDoc(
            userRef,
            {
              email: user.email,
              displayName: user.displayName,
              photoURL: user.photoURL
            },
            { merge: true }
          )
          statusDiv.innerHTML = `<div class="alert alert-success">Login com Google bem-sucedido!</div>`
          window.location.href = `/user/?u=${user.uid}`
        } catch (error) {
          statusDiv.innerHTML = `<div class="alert alert-danger">Erro: ${error.message}</div>`
        }
      })

      // Alternar para Cadastro
      switchToRegister.addEventListener('click', (e) => {
        e.preventDefault()
        loginForm.innerHTML = `
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Digite seu email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        `
        loginForm.onsubmit = async (e) => {
          e.preventDefault()
          const email = document.getElementById('email').value
          const password = document.getElementById('password').value
          try {
            const result = await createUserWithEmailAndPassword(
              auth,
              email,
              password
            )
            const userRef = doc(db, 'users', result.user.uid)
            await setDoc(userRef, { email: email }, { merge: true })
            statusDiv.innerHTML = `<div class="alert alert-success">Cadastro realizado com sucesso!</div>`
            window.location.href = `/user/?u=${result.user.uid}`
          } catch (error) {
            statusDiv.innerHTML = `<div class="alert alert-danger">Erro: ${error.message}</div>`
          }
        }
      })
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
