<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Expositores</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="text-center">Cadastro de Expositor</h2>
      <form id="expositorForm" class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Digite o nome"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrição</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="Digite a descrição"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Categoria</label>
          <input
            type="text"
            class="form-control"
            id="category"
            placeholder="Digite a categoria"
            required
          />
        </div>
        <div class="mb-3">
          <label for="logo" class="form-label">Logotipo</label>
          <input type="file" class="form-control" id="logo" accept="image/*" />
          <img
            id="logoPreview"
            src="#"
            alt="Prévia do logotipo"
            class="mt-2 img-thumbnail"
            style="display: none; max-height: 150px"
          />
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Imagem</label>
          <input type="file" class="form-control" id="image" accept="image/*" />
          <img
            id="imagePreview"
            src="#"
            alt="Prévia da imagem"
            class="mt-2 img-thumbnail"
            style="display: none; max-height: 150px"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Salvar</button>
        <button
          id="deleteButton"
          type="button"
          class="btn btn-danger w-100 mt-2"
        >
          Deletar
        </button>
      </form>
      <div id="status" class="mt-3"></div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js'
      import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
        deleteDoc
      } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js'
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
        deleteObject
      } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js'

      // Configuração Firebase
      const firebaseConfig = {
        apiKey: 'AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ',
        authDomain: 'feira-265d4.firebaseapp.com',
        projectId: 'feira-265d4',
        storageBucket: 'feira-265d4.appspot.com',
        messagingSenderId: '124883888377',
        appId: '1:124883888377:web:63262744266bf5186a5a28',
        measurementId: 'G-P5BDCBNMHE'
      }
      const app = initializeApp(firebaseConfig)
      const db = getFirestore(app)
      const storage = getStorage(app)

      const params = new URLSearchParams(window.location.search)
      const uid = params.get('u')
      const statusDiv = document.getElementById('status')
      if (!uid) {
        statusDiv.innerText = 'Erro: UID não encontrado na URL.'
        throw new Error('UID não encontrado na URL.')
      }

      // Função para carregar dados do expositor
      async function loadExpositor() {
        try {
          const docRef = doc(db, 'users', uid)
          const docSnap = await getDoc(docRef)
          if (docSnap.exists()) {
            const data = docSnap.data()
            document.getElementById('name').value = data.name || ''
            document.getElementById('description').value =
              data.description || ''
            document.getElementById('category').value = data.category || ''
          } else {
            statusDiv.innerHTML = `<div class="alert alert-warning">Expositor não encontrado.</div>`
          }
        } catch (error) {
          console.error('Erro ao carregar expositor:', error)
          statusDiv.innerHTML = `<div class="alert alert-danger">Erro ao carregar dados.</div>`
        }
      }

      // Função para salvar (criar/editar) expositor
      async function saveExpositor(
        uid,
        name,
        description,
        category,
        logoFile,
        imageFile
      ) {
        try {
          const updates = { name, description, category, updatedAt: new Date() }

          // Upload de arquivos (se fornecidos)
          if (logoFile) {
            const logoRef = ref(storage, `users/${uid}/logo.jpg`)
            const logoSnapshot = await uploadBytes(logoRef, logoFile)
            updates.logoURL = await getDownloadURL(logoSnapshot.ref)
          }
          if (imageFile) {
            const imageRef = ref(storage, `users/${uid}/image.jpg`)
            const imageSnapshot = await uploadBytes(imageRef, imageFile)
            updates.imageURL = await getDownloadURL(imageSnapshot.ref)
          }

          await setDoc(doc(db, 'users', uid), updates, { merge: true })
          statusDiv.innerHTML = `<div class="alert alert-success">Dados salvos com sucesso!</div>`
        } catch (error) {
          console.error('Erro ao salvar expositor:', error)
          statusDiv.innerHTML = `<div class="alert alert-danger">Erro ao salvar dados.</div>`
        }
      }

      // Função para deletar expositor
      async function deleteExpositor(uid) {
        try {
          await deleteDoc(doc(db, 'users', uid))

          // Remover arquivos do Storage
          const logoRef = ref(storage, `users/${uid}/logo.jpg`)
          const imageRef = ref(storage, `users/${uid}/image.jpg`)
          await deleteObject(logoRef).catch(() => {})
          await deleteObject(imageRef).catch(() => {})

          statusDiv.innerHTML = `<div class="alert alert-success">Expositor deletado com sucesso!</div>`
        } catch (error) {
          console.error('Erro ao deletar expositor:', error)
          statusDiv.innerHTML = `<div class="alert alert-danger">Erro ao deletar dados.</div>`
        }
      }

      // Manipulador de envio do formulário
      document
        .getElementById('expositorForm')
        .addEventListener('submit', async event => {
          event.preventDefault()
          const name = document.getElementById('name').value
          const description = document.getElementById('description').value
          const category = document.getElementById('category').value
          const logoFile = document.getElementById('logo').files[0]
          const imageFile = document.getElementById('image').files[0]
          await saveExpositor(
            uid,
            name,
            description,
            category,
            logoFile,
            imageFile
          )
        })

      // Manipulador do botão de deletar
      document
        .getElementById('deleteButton')
        .addEventListener('click', async () => {
          if (confirm('Tem certeza que deseja deletar este expositor?')) {
            await deleteExpositor(uid)
          }
        })

      // Carregar dados ao abrir a página
      loadExpositor()

      // Função para mostrar prévia da imagem
      function showPreview(input, previewId) {
        const file = input.files[0]
        const preview = document.getElementById(previewId)
        if (file) {
          const objectURL = URL.createObjectURL(file)
          preview.src = objectURL
          preview.style.display = 'block'
        } else {
          preview.src = '#'
          preview.style.display = 'none'
        }
      }

      // Evento para prévia do logotipo
      document.getElementById('logo').addEventListener('change', event => {
        showPreview(event.target, 'logoPreview')
      })

      // Evento para prévia da imagem
      document.getElementById('image').addEventListener('change', event => {
        showPreview(event.target, 'imagePreview')
      })
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
