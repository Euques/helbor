<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Expositores</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f7f7;
        font-family: 'Arial', sans-serif;
      }

      .container {
        max-width: 500px;
      }

      .card {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-label {
        font-weight: bold;
        font-size: 0.9rem;
      }

      .btn-primary {
        background-color: #4CAF50;
        border: none;
      }

      .btn-danger {
        background-color: #ff4d4d;
        border: none;
      }

      .btn:focus,
      .btn:hover {
        opacity: 0.9;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      #status {
        text-align: center;
        margin-top: 15px;
      }

      @media (max-width: 576px) {
        .card {
          padding: 15px;
        }

        .btn {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="card p-4">
        <h2 class="text-center text-success mb-4">Cadastro de Expositor</h2>
        <form id="expositorForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Digite o nome"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              placeholder="Digite a descrição"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Categoria</label>
            <input
              type="text"
              class="form-control"
              id="category"
              placeholder="Digite a categoria"
              required
            />
          </div>
          <div class="mb-3">
            <label for="logo" class="form-label">Logotipo</label>
            <input
              type="file"
              class="form-control"
              id="logo"
              accept="image/*"
            />
            <img
              id="logoPreview"
              src="#"
              alt="Prévia do logotipo"
              class="mt-2 rounded"
              style="display: none; max-height: 150px"
            />
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Imagem</label>
            <input
              type="file"
              class="form-control"
              id="image"
              accept="image/*"
            />
            <img
              id="imagePreview"
              src="#"
              alt="Prévia da imagem"
              class="mt-2 rounded"
              style="display: none; max-height: 150px"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="bi bi-save"></i> Salvar
          </button>
          <button
            id="deleteButton"
            type="button"
            class="btn btn-danger w-100 py-2 mt-3"
          >
            <i class="bi bi-trash"></i> Deletar
          </button>
        </form>
        <div id="status" class="mt-4"></div>
      </div>
    </div>

    <!-- Firebase e Scripts JS -->
    <script type="module">
      // (Seu script Firebase permanece o mesmo aqui)
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </body>
</html>
