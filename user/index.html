<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Expositores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      label {
        font-weight: bold;
      }
      .discreet-button {
        background: none;
        border: none;
        color: #007bff;
        text-decoration: underline;
        cursor: pointer;
        padding: 0;
      }
      .preview-container img {
        max-height: 120px;
        display: block;
        margin-top: 10px;
        border-radius: 6px;
      }
      .loading {
        display: none;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h2 class="text-center mb-4 text-primary">Cadastro de Expositor</h2>
    <form id="expositorForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Digite o nome"
          required
        />
        <div class="invalid-feedback">Por favor, insira o nome.</div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <textarea
          class="form-control"
          id="description"
          rows="3"
          placeholder="Digite a descrição"
          required
        ></textarea>
        <div class="invalid-feedback">Por favor, insira uma descrição.</div>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Categoria</label>
        <input
          type="text"
          class="form-control"
          id="category"
          placeholder="Digite a categoria"
          required
        />
        <div class="invalid-feedback">Por favor, insira a categoria.</div>
      </div>
      <div class="mb-3">
        <label for="logo" class="form-label">Logotipo</label>
        <input
          type="file"
          class="form-control discreet-button"
          id="logo"
          accept="image/*"
        />
        <div class="preview-container">
          <img id="logoPreview" alt="Prévia do logotipo" style="display: none;" />
        </div>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Imagem</label>
        <input
          type="file"
          class="form-control discreet-button"
          id="image"
          accept="image/*"
        />
        <div class="preview-container">
          <img id="imagePreview" alt="Prévia da imagem" style="display: none;" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Salvar</button>
      <button
        id="deleteButton"
        type="button"
        class="btn discreet-button mt-2"
      >
        Deletar perfil
      </button>
      <div class="loading text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Processando...</p>
      </div>
    </form>
    <div id="status" class="mt-3"></div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js'
      import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
        deleteDoc
      } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js'
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
        deleteObject
      } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js'

      const firebaseConfig = {
        apiKey: 'AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ',
        authDomain: 'feira-265d4.firebaseapp.com',
        databaseURL: 'https://feira-265d4-default-rtdb.firebaseio.com',
        projectId: 'feira-265d4',
        storageBucket: 'feira-265d4.firebasestorage.app',
        messagingSenderId: '124883888377',
        appId: '1:124883888377:web:c4e8c834b313127f6a5a28',
        measurementId: 'G-2QFQD5NGXR'
      }

      const app = initializeApp(firebaseConfig)
      const db = getFirestore(app)
      const storage = getStorage(app)

      const params = new URLSearchParams(window.location.search)
      const uid = params.get('u')
      const statusDiv = document.getElementById('status')
      const loadingIndicator = document.querySelector('.loading')

      async function loadExpositor() {
        try {
          const docRef = doc(db, 'users', uid)
          const docSnap = await getDoc(docRef)
          if (docSnap.exists()) {
            const data = docSnap.data()
            document.getElementById('name').value = data.name || ''
            document.getElementById('description').value =
              data.description || ''
            document.getElementById('category').value = data.category || ''
            if (data.logoURL) {
              const logoPreview = document.getElementById('logoPreview')
              logoPreview.src = data.logoURL
              logoPreview.style.display = 'block'
            }
            if (data.imageURL) {
              const imagePreview = document.getElementById('imagePreview')
              imagePreview.src = data.imageURL
              imagePreview.style.display = 'block'
            }
          } else {
            statusDiv.innerHTML =
              '<div class="alert alert-warning">Expositor não encontrado.</div>'
          }
        } catch (error) {
          console.error(error)
        }
      }

      async function deleteExpositor() {
        const confirmDelete = confirm(
          'Tem certeza de que deseja excluir o perfil? Esta ação não pode ser desfeita.'
        )
        if (!confirmDelete) return

        loadingIndicator.style.display = 'block'
        try {
          await deleteDoc(doc(db, 'users', uid))
          statusDiv.innerHTML =
            '<div class="alert alert-success">Perfil deletado com sucesso!</div>'
        } catch (error) {
          statusDiv.innerHTML =
            '<div class="alert alert-danger">Erro ao deletar perfil.</div>'
        } finally {
          loadingIndicator.style.display = 'none'
        }
      }

      document.getElementById('deleteButton').addEventListener('click', deleteExpositor)

      loadExpositor()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
