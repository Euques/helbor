<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Expositores</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Roboto", sans-serif;
      }
      .card {
        border-radius: 12px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-control:focus {
        box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        border-color: #007bff;
      }
      .btn-primary {
        background: linear-gradient(90deg, #007bff, #0056b3);
        border: none;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #0056b3, #003a80);
      }
      img.img-thumbnail {
        object-fit: cover;
        width: 100%;
        max-height: 150px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="card p-4">
            <h2 class="text-center text-primary">Cadastro de Expositor</h2>
            <form id="expositorForm" class="mt-4">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Digite o nome"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="Digite a descrição"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  placeholder="Digite a categoria"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="logo" class="form-label">Logotipo</label>
                <input
                  type="file"
                  class="form-control"
                  id="logo"
                  accept="image/*"
                />
                <div class="mt-3">
                  <img
                    id="logoPreview"
                    src="#"
                    alt="Prévia do logotipo"
                    class="img-thumbnail d-none"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Imagem</label>
                <input
                  type="file"
                  class="form-control"
                  id="image"
                  accept="image/*"
                />
                <div class="mt-3">
                  <img
                    id="imagePreview"
                    src="#"
                    alt="Prévia da imagem"
                    class="img-thumbnail d-none"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Salvar
              </button>
              <button
                id="deleteButton"
                type="button"
                class="btn btn-outline-danger w-100 mt-3"
              >
                Deletar
              </button>
            </form>
            <div id="status" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.getElementById("expositorForm");
      const logoInput = document.getElementById("logo");
      const logoPreview = document.getElementById("logoPreview");
      const imageInput = document.getElementById("image");
      const imagePreview = document.getElementById("imagePreview");
      const statusDiv = document.getElementById("status");
      const deleteButton = document.getElementById("deleteButton");

      const previewImage = (input, previewElement) => {
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            previewElement.src = reader.result;
            previewElement.classList.remove("d-none");
          };
          reader.readAsDataURL(file);
        } else {
          previewElement.classList.add("d-none");
        }
      };

      logoInput.addEventListener("change", () => previewImage(logoInput, logoPreview));
      imageInput.addEventListener("change", () => previewImage(imageInput, imagePreview));

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;
        const category = document.getElementById("category").value;

        if (!name || !description || !category) {
          statusDiv.textContent = "Preencha todos os campos obrigatórios.";
          statusDiv.className = "text-danger";
          return;
        }

        statusDiv.textContent = "Expositor salvo com sucesso!";
        statusDiv.className = "text-success";
      });

      deleteButton.addEventListener("click", () => {
        form.reset();
        logoPreview.classList.add("d-none");
        imagePreview.classList.add("d-none");
        statusDiv.textContent = "Cadastro deletado.";
        statusDiv.className = "text-warning";
      });
    </script>
  </body>
</html>
