<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expositor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>

      .card {
        border: 1px solid #dcdcdc;
        border-radius: 15px;
        overflow: visible;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* Imagem do card */
      .card-img-container {
        position: relative;
        height: 200px;
        overflow: hidden;
        border-bottom: 1px solid #dcdcdc;
      }
      .card-img-top {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Logo do expositor */
      .logo-overlay {
        position: absolute;
        top: 120px; /* Posição 60px acima do card */
        left: 50%;
        transform: translateX(-50%);
        background: #ffffff;
       
        border-radius: 50%;
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        z-index: 99; /* Assegura que o logo ficará sobre outros elementos */
      }
      .logo-overlay img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
      }

      /* Corpo do card */
      .card-body {
        padding-top: 50px; /* Espaço para o logo */
        text-align: center;
        position: relative;
      }
      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .card-text {
      display: -webkit-box;
    -webkit-line-clamp: 2;
    overflow: hidden;
    -webkit-box-orient: vertical;
      }

      /* Botão personalizado */
      .btn-custom {
        background-color: #007bff;
        color: white;
        border-radius: 25px;
        padding: 8px 16px;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .btn-custom:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
</style>

</head>
<body>
    
    <div class="container mt-5">
      <h2 class="text-center mb-4">Expositores</h2>
      <div id="expositoresContainer" class="row g-4"></div>
    </div>
</body>
    
  <script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
      import {
        getFirestore,
        collection,
        getDocs,
        onSnapshot,
      } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';

      // Configuração Firebase
      const firebaseConfig = {
        apiKey: 'AIzaSyB8-03eq_8LCMfcxuY-Z4eCVWV32Ad4lfQ',
        authDomain: 'feira-265d4.firebaseapp.com',
        databaseURL: 'https://feira-265d4-default-rtdb.firebaseio.com',
        projectId: 'feira-265d4',
        storageBucket: 'feira-265d4.firebasestorage.app',
        messagingSenderId: '124883888377',
        appId: '1:124883888377:web:c4e8c834b313127f6a5a28',
        measurementId: 'G-2QFQD5NGXR',
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Função para carregar expositores e renderizar os cards
      async function loadExpositores() {
        const container = document.getElementById('expositoresContainer');
        try {
          const querySnapshot = await getDocs(collection(db, 'users'));
          if (querySnapshot.empty) {
            container.innerHTML =
              '<p class="text-center">Nenhum expositor cadastrado.</p>';
            return;
          }

          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const uid = doc.id;

            // Criar o card do expositor
            const card = document.createElement('div');
            card.className = 'col-md-4 col-sm-6';

            card.innerHTML = `
              <div class="card shadow-sm">
                <div class="card-img-container">
                  <img
                    src="${data.imageURL || 'https://via.placeholder.com/300x200'}"
                    class="card-img-top"
                    alt="${data.name || 'Expositor'}"
                  />
                </div>
                ${
                  data.logoURL
                    ? `<div class="logo-overlay">
                        <img
                          src="${data.logoURL}"
                          alt="Logo de ${data.name || 'Expositor'}"
                        />
                      </div>`
                    : ''
                }
                <div class="card-body">
                  <h5 class="card-title">${data.name || 'Sem Nome'}</h5>
                  <p class="card-text">
                    ${data.description || 'Sem descrição disponível.'}
                  </p>
                  <span class="badge bg-secondary">${data.category || 'Sem categoria'}</span>
                </div>
                <div class="card-footer text-center">
                  <a href="exp/?ex=${uid}" class="btn btn-custom">Ver Mais</a>
                </div>
              </div>
            `;

            container.appendChild(card);
          });
        } catch (error) {
          console.error('Erro ao carregar expositores:', error);
          container.innerHTML =
            '<p class="text-danger text-center">Erro ao carregar os expositores.</p>';
        }
      }

      // Função para carregar os dados em tempo real
      function loadExpositoresRealTime() {
        const container = document.getElementById('expositoresContainer');
        onSnapshot(collection(db, 'users'), (querySnapshot) => {
          container.innerHTML = ''; // Limpar o conteúdo atual
          if (querySnapshot.empty) {
            container.innerHTML =
              '<p class="text-center">Nenhum expositor cadastrado.</p>';
            return;
          }

          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const uid = doc.id;

            // Criar o card do expositor
            const card = document.createElement('div');
            card.className = 'col-md-4 col-sm-6';

            card.innerHTML = `
              <div class="card shadow-sm">
                <div class="card-img-container">
                  <img
                    src="${data.imageURL || 'https://via.placeholder.com/300x200'}"
                    class="card-img-top"
                    alt="${data.name || 'Expositor'}"
                  />
                </div>
                ${
                  data.logoURL
                    ? `<div class="logo-overlay">
                    <a href="?cont=exp/?ex=${uid}" >
                        <img
                          src="${data.logoURL}"
                          alt="Logo de ${data.name || 'Expositor'}"
                        />
                        </a>
                      </div>`
                    : ''
                }
                <div class="card-body">
                  <h5 class="card-title">${data.name || 'Sem Nome'}</h5>
                  <p class="card-text">
                    ${data.description || 'Sem descrição disponível.'}
                  </p>
                  <span class="badge bg-secondary">${data.category || 'Sem categoria'}</span>
                </div>
                <div class="card-footer text-center">
                  <a href="?cont=exp/?ex=${uid}" class="btn btn-custom">Ver Mais</a>
                </div>
              </div>
            `;

            container.appendChild(card);
          });
        });
      }

      // Inicializar as funções
      loadExpositoresRealTime();
  </script>

      <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
