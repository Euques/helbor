<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Feira de Garagem</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      line-height: 1.6;
    }

    .section-title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      color: #333;
      font-weight: bold;
    }

    .social-icons a {
      margin: 0 15px;
      color: #333;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #007bff;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-submit {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Contact Form Section -->
  <div class="container mt-5">
    <div class="section-title">Entre em Contato</div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="form-container">
          <form action="https://formsubmit.co/euques@gmail.com" method="POST">
            <!-- Select -->
            <div class="mb-3">
              <label for="assunto" class="form-label">Assunto</label>
              <select class="form-select" id="assunto" name="Assunto" required>
                <option value="">Selecione...</option>
                <option value="Dúvidas">Dúvidas</option>
                <option value="Críticas">Críticas</option>
                <option value="Sugestões">Sugestões</option>
              </select>
            </div>
            <!-- Nome -->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="Nome" placeholder="Seu nome" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="Email" placeholder="Seu email" required>
            </div>
            <!-- Telefone -->
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" name="Telefone" placeholder="Seu telefone" required>
            </div>
            <!-- Comentário -->
            <div class="mb-3">
              <label for="mensagem" class="form-label">
