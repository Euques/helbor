<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Feira de Garagem</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .section-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5rem;
      color: #333;
      font-weight: bold;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .form-label {
      font-weight: bold;
      color: #333;
    }

    .btn-submit {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .social-section {
      margin: 40px 0;
      text-align: center;
    }

    .social-section .section-title {
      margin-bottom: 20px;
    }

    .social-icons a {
      margin: 0 15px;
      color: #333;
      font-size: 2rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #007bff;
    }

    .social-icons i {
      border: 2px solid #007bff;
      border-radius: 50%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Contact Form Section -->
  <div class="container">
    <div class="section-title">Entre em Contato</div>
    <div class="form-container">
      <form action="https://formsubmit.co/euques@gmail.com" method="POST">
        <!-- Select -->
        <div class="mb-3">
          <label for="assunto" class="form-label">Assunto</label>
          <select class="form-select" id="assunto" name="Assunto" required>
            <option value="">Selecione...</option>
            <option value="Dúvidas">Dúvidas</option>
            <option value="Críticas">Críticas</option>
            <option value="Sugestões">Sugestões</option>
          </select>
        </div>
        <!-- Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="Nome" placeholder="Seu nome" required>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="Email" placeholder="Seu email" required>
        </div>
        <!-- Telefone -->
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" name="Telefone" placeholder="Seu telefone" required>
        </div>
        <!-- Comentário -->
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" name="Mensagem" rows="5" placeholder="Escreva aqui sua mensagem" required></textarea>
        </div>
        <!-- Botão de Envio -->
        <div class="text-center">
          <button type="submit" class="btn-submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Social Section -->
  <div class="social-section">
    <div class="section-title">Siga-nos</div>
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
